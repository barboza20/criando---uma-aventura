<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura pelo Paraná</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container-aventura">
        <h1 id="titulo-cidade">Bem-vindo(a) ao Paraná!</h1>
        
        <div id="area-visual">
            <img id="imagem-cidade" src="parana_mapa.jpg" alt="Mapa do Paraná">
        </div>

        <p id="descricao-cidade">Clique em "Iniciar Aventura" para começar sua jornada pelas belezas e história do estado.</p>
        
        <div id="opcoes">
            <button onclick="viajarPara('curitiba')">Iniciar Aventura</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
